        <h2>
            <form action="" class="titulo">
                <fieldset>
                    <legend class="title-form">
                        Formulario de contacto
                    </legend>
                    <div>
                        <label for="Nombre">Nombre:</label>
                        <input type="text" name="nombre" required placeholder="Juan">
                    </div>
                    <div>
                        <label for="Apellido">Apellido:</label>
                        <input type="text" name="apellido" required placeholder="Rodriguez">
                    </div>
                    <div>
                        <label for="Email">Email:</label>
                        <input type="email" required placeholder="mimail@gmail.com">
                        
                    </div>
                    <div>
                        <label for="pais">Seleccioná tu nacionalidad</label>
                        <select name="pais">
                        <option value="argentina">Argentina</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="chile">Chile</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="genero">Género:</label>
                        <input type="radio" name="sexo" value="Hombre" >Hombre
                        <input type="radio" name="sexo" value="Mujer">Mujer
                        <input type="radio" name="sexo" value="Otro">Otro
                    </div>
                    <div>
                        <label for="password">Contraseña:</label>
                        <input type="password" name="" id="">
    
                    </div>
                    <div>
                        <input type="submit" value="Enviar formulario">
                        <input type="reset" value="Reiniciar">
                    </div>
                </fieldset>
            </form>
        </h2>
        
        
    </header>
